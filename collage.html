<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <header>
        <h1>My PIcture Collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="images/A.jpg" alt="" srcset="">
            </div>
            <div class="row">
                <div>
                     <img src="images/B.jpg" alt="">
                </div>
                <div>
                     <img src="images/C.jpg" alt="">
               </div>
                <div class="vartical-collage">
                    <img src="images/D.jpg" alt="">
                    <img src="images/E.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="images/F.jpg" alt="" srcset="">
                </div>
                <div class="square-collage">
                    <img src="images/G.jpg" alt="" srcset="">
                    <img src="images/G.jpg" alt="" srcset="">
                    <img src="images/G.jpg" alt="" srcset="">
                    <img src="images/G.jpg" alt="" srcset="">
                </div>
                <div>
                    <img src="images/H.jpg" alt="" srcset="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
